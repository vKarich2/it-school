<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IT-School</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Rufina:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/slick.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<img class="header-logo" src="./img/itschool1.svg" alt="Logo">
			<img class="header-menu__img" src="./img/burger-menu.svg" alt="Menu">
		</div>
	</header>
	<section class="main">
		<div class="container">
			<div class="main-inner">
				<div class="main-inner__text">
					<h1>Learn for your dreams!</h1>
					<div class="main-rectangle"></div>
				</div>
				<div class="main-slider">
					<img class="main-slider__item" src="./img/course-1.svg" alt="Course 1">
					<img class="main-slider__item" src="./img/course-2.svg" alt="Course 2">
					<img class="main-slider__item" src="./img/course-3.svg" alt="Course 3">
				</div>
			</div>
		</div>
	</section>

	<script src="./js/jquery-3.6.1.min.js"></script>
	<script src="./js/slick.min.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
